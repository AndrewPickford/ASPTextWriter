@PART[ASP_PaintBottle]:NEEDS[KIS]
{

MODULE
{
    name = ASPPainter
    shortcutKeyAction = equip
    useName = Paint
    equipable = true
    equipSlot = rightHand
    equipMode = part
    equipMeshName = jetpack_base01
    equipBoneName = bn_jetpack01
    equipPos = (0,0,-0.15)
    equipDir = (0,90,-5)
    allowPartAttach = 1
    allowStaticAttach = 1
}

}

@PART[ASP_Signpost_Circle]:NEEDS[KIS]
